
<!-- edit form -->
<form class="edit-form" ng-submit="ctrl.editPost(story)">
<div ng-if="$index === ctrl.toggleEdit">
  <input type="text" ng-model="ctrl.updateText" placeholder="{{story.text}}">
  <input id="update-btn" type="submit" value="Update">
  <button
  id="cancel-btn"
  ng-click="ctrl.toggleEdit = !$index"
  type="button" name="button">Cancel</button>
</div>
</form>
