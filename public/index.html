<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="StoryApp">
  <head>
    <meta charset="utf-8">
    <title>yourStory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/audio.js"></script> -->
      <link rel="stylesheet" href="/materialize/css/materialize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="PostController as ctrl">

  <div class="story-container">
    <!-- Your Story Title -->
    <h1 class="fade-in">{{ctrl.title}}</h1>

    <!-- Search Bar -->
    <label for="Search by">
      <input type="text" placeholder="Search a Story's Year" ng-model="searchBox">
    </label>

    <!-- New Story Button -->
    <button  ng-click="ctrl.toggleCreate = $index" ng-if="$index !== ctrl.toggleCreate">New Story</button>

    <!-- Create Form -->
    <div class="create-form" ng-include="'create-form.html'">
    </div>

    <!-- Blog Post li -->
    <div>
    <ul ng-repeat="story in ctrl.post | filter: searchBox">
      <li>
        {{story.location}}

        <!-- blog post image -->
        <img class="scale-up-center" id="story-img" src={{story.image}} alt="">

        <!-- time period -->
        <p>{{story.timePeriod}}</p>

        <!-- post title -->
        <h4 id="blog-h4">Read <em>{{story.name}}'s</em> story</h4>

        <!-- post text 'story' -->
        <p>{{story.text}}</p>

        <!-- delete button -->
        <button ng-click="ctrl.deletePost(story)" type="button" name="button">delete</button>

        <div class="edit-form-section" ng-include="'edit-form.html'">
        </div>
      </li>

    </ul>
  </div>
  </body>
</html>
