<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="StoryApp">
  <head>
    <meta charset="utf-8">
    <title>yourStory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/audio.js"></script> -->
      <link rel="stylesheet" href="/materialize/css/materialize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="PostController as ctrl">

  <div class="story-container">
    <!-- Your Story Title -->
    <h1 class="fade-in">{{ctrl.title}}</h1>



    <!-- Search Bar -->
    <label for="Search by">
      <input type="text" placeholder="Search a Story's Year" ng-model="searchBox">
    </label>




    <!-- New Story Button -->
    <button  ng-click="ctrl.toggleCreate = $index" ng-if="$index !== ctrl.toggleCreate">New Story</button>

    <!-- Create Form -->
    <div class="create-form" ng-include="'create-form.html'">
    </div>





    <!-- Blog Post li -->
    <div class="cards-container">
      <!-- <div class="card-container"> -->
        <ul ng-repeat="story in ctrl.post | filter: searchBox">
          <li class="card-container">
            <div class="blog-post">
            <h4 id="blog-h4"> <em>{{story.name}}'s</em> story</h4>


            <p id="time-period">{{story.timePeriod}}  {{story.location}}</p>

            <!-- <p>{{story.text}}</p> -->
            <!-- <i class="fas fa-arrow-right"></i> -->
            <img class="scale-up-center story-img" src={{story.image}}><br/>
            <div class="btns">
              <button ng-click="ctrl.deletePost(story)">delete</button>

              <button
                ng-if="$index !== ctrl.toggleEdit"
                ng-click="ctrl.toggleEdit = $index"
                >edit</button>

              <div class="edit-form-section" ng-include="'edit-form.html'">
              </div>
            </div>
              <p class="orange-read">Read</p>
              <button class="read-more-btn"></button>
              <!-- <p class="btn-p">Read</p> -->
              <a class="modal-trigger" href="#modal1"><p class="btn-p">Read</p></a>
              <div class="text-modal modal" ng-include="'text-modal.html'">
              </div>

            <!-- modal -->



            </div>
          </li>
        </ul>
      <!-- </div> -->
    </div>

  </div>
  </body>
</html>
